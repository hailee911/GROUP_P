<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdeliv.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />
<link rel="stylesheet" href="css/admin_login.css">
<script  src="http://code.jquery.com/jquery-latest.min.js"></script>
<title>admin 관리자 페이지</title>
<style>

</style>

</head>
<body>
	<nav class="gnb">
			<a href="#" class="logo"><img src="images/logo_sample.png" alt=""></a>
			<div class="menu">
					<a href="admin_memList.html">회원관리</a>
					<a href="#">판매관리</a>
					<a href="#">공지사항</a>
					<a href="#">포스트</a>
					<a href="#">관리자설정</a>
					<a href="#">로그아웃</a>
			</div>
	</nav>

	<div class="login_wrap">
		<h2>관리자 로그인</h2>
		<form action="" method="post" id="" name="">
				<div class="id_wrap">
					<label for="username">아이디</label>
					<input type="text" id="user_id" name="user_id" placeholder="아이디를 입력하세요">
				</div>
				<div class="pw_wrap">
					<label for="password">비밀번호</label>
					<input type="password" id="user_pw" name="user_pw" placeholder="비밀번호를 입력하세요">
				</div>
				<div class="saveid_wrap">
					<input type="checkbox" id="save_id" name="save_id">
					<label for="save_id">아이디 저장</label>
				</div>
				<button type="button" class="login_btn">로그인</button>
		</form>
	</div>

</body>
</html>
