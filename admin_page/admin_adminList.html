<body>

	<div class="container">
		<div class="con_header">
			<h2>관리자 리스트</h2>
			<button id="cBtn" type="button">관리자 추가</button>
			<button id="dBtn" type="button">관리자 삭제</button>
		</div>
		<table>
			<thead>
				<tr>
					<th><input type="checkbox" id="select_all"></th>
					<th>번호</th>
					<th>아이디</th>

					<th>닉네임</th>
					<th>이메일</th>
					<th>롤</th>
				</tr>
			</thead>
			<tbody>
				<!-- 데이터 추가 반복 -->
				<tr>
					<td><input type="checkbox" class="select_member"></td>
					<td>001</td>
					<td>aaaaa</td>

					<td>수퍼어드민</td>

				<!-- 데이터 추가 반복 -->
				<tr>
					<td><input type="checkbox" class="select_member"></td>

					<td>관리자</td>
					<td>abbabbb1123@hanmail.net</td>
					<td>1</td>
				</tr>
			
			</tbody>
		</table>
	</div>
	<script>
	$(function(){
		const currentPage = window.location.pathname;
		$('.menu-item').each(function () {
			if ($(this).attr('href') === currentPage) {
				$(this).addClass('active');
			}
		});
	});
	
	// 전체 선택 기능
	const selectAllCheckbox = document.getElementById('select_all');
	const memberCheckboxes = document.querySelectorAll('.select_member');
	
	selectAllCheckbox.addEventListener('change', function () {
			memberCheckboxes.forEach(checkbox => {
					checkbox.checked = selectAllCheckbox.checked;
			});
	});
	</script>
