<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인 페이지</title>
  <link rel="stylesheet" href="css/login1.css">
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />
  
</head>
<body>
  <div class="container">
    <div class="image-section"></div>
    <div class="form-section">
      <div id="h1">
        <div id="h2">오늘 하루는 어땠나요?<br>당신의 하루를 알려주세요.</div>
        <div class="signup-link">
          계정이 없으신가요? <br>
          <a href="#">회원가입</a>
        </div>
      </div>

      <form>
        <label for="id">아이디</label>
        <input type="text" id="id" placeholder="아이디를 입력해주세요.  ">
        <label for="password" id="pw">비밀번호</label>
        <input type="password" id="password" placeholder="  비밀번호를 입력해주세요.">
        <div class="checkbox">
          <input type="checkbox" id="remember">
          <label for="remember">아이디 기억</label>
          <div>
            <label for="id_remember"><a href='#'></a>아이디를 잊었어요.</a></label>
            <label for="pw_remember"><a href='#'></a>비밀번호를 잊었어요.</a></label>
          </div>
        </div>
          
        <button type="submit">로그인</button>
      </form>
      <div class="alternative-login">
        <p>또는</p>
        <div class="icons">
          <a href="#"><img src="images/google-icon.png" alt="Google"></a>
          <a href="#"></a><img src="images/naver-icon.png " alt="Naver"></a>
          <a href="#"></a><img src="images/kakao-icon.png" alt="Kakao"></a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
