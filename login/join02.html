<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />
  <link rel="stylesheet" type="text/css" href="join.css">
  <title>회원가입 페이지</title>
  
</head>
<body>
    <div class="container">
        <div class="image-section">
            <img src="join_login_index.svg" alt="">
            </svg>
        </div>
        <div class="join_form">
            <h2>계정 정보 입력</h2>
            <span>사용하실 계정 정보를 입력해주세요.</span>
            <form class="join_info">
                <label for="id">아이디*</label>
                <input type="text" id="id" placeholder="아이디를 입력해주세요.">
                <label for="password">비밀번호*</label>
                <input type="password" id="password" placeholder="비밀번호는 8자리 이상 영어, 숫자, 특수기호 포함해주세요.">
                <label for="password">비밀번호 확인*</label>
                <input type="password" id="password" placeholder="비밀번호를 다시 입력해주세요.">
                <label for="email">이메일*</label>
                <div class="email">
                    <input type="text" id="email" placeholder="이메일">
                    <p>@</p>
                    <select id="email" name="email">
                        <option value="naver">naver.com</option>
                        <option value="gmail">gmail.com</option>
                        <option value="daum">hanmail.net</option>
                        <option value="nate">nate.com</option>
                    </select>
                </div>
                <button type="submit">다음</button>
            </form>
        </div>
    </div>
</body>
</html>
