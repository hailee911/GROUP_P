<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>아이디 찾기 페이지</title>
  <link rel="stylesheet" href="css/login2.css">
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />
  <style>
   
  </style>
</head>
<body>
  <div class="container">
    <div class="image-section"></div>
    <div class="form-section">
      <div id="f1">아이디 찾기</div>
      <div id="f2">회원가입시 입력한 정보로 찾을게요</div>
      <form>
        <label for="name">이름</label>
        <input type="text" id="id" placeholder="이름을 입력해주세요.">
        <label for="birthday" id="bir">생년월일</label>
        <input type="text" id="birthday" placeholder="예) 19991122">
        <label for="mail" id="mail">이메일</label>
        <input type="text" class="mail" placeholder="이메일">
        <input type="text" class="mail" placeholder="선택">
        <ul>
          <li>naver.com</li>
          <li>gmail.com</li>
          <li>daum.net</li>

        </ul>
        <button type="submit">로그인</button>
      </form>
    </div>
  </div>
</body>
</html>
