<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>아이디 찾기 페이지</title>
  <link rel="stylesheet" href="../css/join1.css">
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />
</head>
<body>
  <div class="container">
    <div class="image-section">
      <img src="../join_login_index.svg" alt="">
      </svg>
    </div>
    <div class="join_form">
      <div id="pw_f1">비밀번호 찾기</div>
      <div id="pw_f2">회원가입시 입력한 정보로 찾을게요</div>
      <form>
        <label for="name" id="pw_id">새 비밀번호</label>
        <div class="pw3_img"><img src="../images/View_fill.png"></div>
        <input type="text" id="pw3_id_input" placeholder="    아이디를 입력해주세요.">
        <div id="pw3_pwrul">8자 이상 12자리 이하의 숫자, 영문자, 특수문자 조합으로 가능합니다.</div>

        <label for="name" id="pw_id">새 비밀번호 확인</label>
        <div class="pw3_img"><img src="../images/View_fill.png"></div>
        <input type="text" id="pw3_id_input2" placeholder="    아이디를 입력해주세요.">
        <button type="submit">비밀번호 변경완료</button>
      </form>
    </div>
  </div>
</body>
</html>
