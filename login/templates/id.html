<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>아이디 찾기 페이지</title>
  <link rel="stylesheet" href="../css/join1.css">
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />
</head>
<body>
  <div class="container">
    <div class="image-section">
      <img src="../join_login_index.svg" alt="">
      </svg>
    </div>
    <div class="join_form">
      <div id="f1">아이디 찾기</div>
      <div id="f2">회원가입시 입력한 정보로 찾을게요</div>
      <form>
        <label for="name" id="label_name">이름</label>
        <div id="id_input_id">
          <input type="text" id="id" placeholder="    이름을 입력해주세요.">
        </div>
        <label for="birthday" id="label_bir">생년월일</label>
        <div id="id_input_bir">
          <input type="text" id="birthday" placeholder="    예) 19991122">
        </div>
        <label for="mail" id="mail">이메일</label>
        <dd>
          <input type="text" id="mail_id"  placeholder="    이메일">
          <select id="id_select">
            <option selected style="color:#999999"> 선택</option>
            <option>@gmail.com</option>
            <option>@naver.com</option>
            <option>@nate.com</option>
            <option>@yahoo.com</option>
            <option>@daum.net</option>
          </select>
        </dd>
        <label for="mail" id="label_code">인증코드</label>
        <input type="text" id="input_code" placeholder="    인증코드를 입력하세요.">
        <div id='code_a'>
          <a href="#" id='code_a'>인증코드를 발송합니다.</a>
        </div>
        <button type="submit">인증 코드 확인</button>
      </form>
    </div>
  </div>
</body>
</html>
