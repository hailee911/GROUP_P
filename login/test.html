<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인 페이지</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Pretendard', sans-serif;
      background-color: #f9f9f9;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-section {
      width: 400px;
      padding: 30px 40px;
      background: #fff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      text-align: center;
    }

    h2 {
      font-size: 28px;
      font-weight: bold;
      color: #333;
      margin-bottom: 20px;
      line-height: 1.5;
    }

    .signup-link {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      color: #555;
      margin-top: 10px;
    }

    .signup-link a {
      color: #5B70C8;
      text-decoration: none;
      font-weight: bold;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }

    form {
      margin-bottom: 20px;
    }

    label {
      font-size: 14px;
      color: #333;
      margin-bottom: 5px;
      display: block;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
    }

    .checkbox {
      display: flex;
      align-items: center;
      font-size: 14px;
      margin-bottom: 20px;
    }

    .checkbox input {
      margin-right: 10px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #d9d9d9;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #5B70C8;
    }

    .alternative-login {
      text-align: center;
      margin-top: 20px;
    }

    .alternative-login p {
      margin-bottom: 10px;
      font-size: 14px;
      color: #555;
    }

    .icons {
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .icons img {
      width: 50px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-section">
      <h2>오늘 하루는 어땠나요?<br>당신의 하루를 알려주세요.</h2>
      <div class="signup-link">
        <div>계정이 없으신가요?</div>
        <a href="signup.html">회원가입</a>
      </div>
      <form>
        <label for="id">아이디</label>
        <input type="text" id="id" placeholder="아이디를 입력해주세요.">
        <label for="password">비밀번호</label>
        <input type="password" id="password" placeholder="비밀번호를 입력해주세요.">
        <div class="checkbox">
          <input type="checkbox" id="remember">
          <label for="remember">아이디 기억</label>
        </div>
        <button type="submit">로그인</button>
      </form>
      <div class="alternative-login">
        <p>또는</p>
        <div class="icons">
          <img src="images/google-icon.png" alt="Google">
          <img src="images/naver-icon.png" alt="Naver">
          <img src="images/kakao-icon.png" alt="Kakao">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
