  <style>
    #diary_write {
      padding-top: 110px;
      padding-left: 324px;
      margin-bottom: 100px;
    }

    #diary_write>h1 {
      margin-bottom: 50px;
    }

    form {
      display: flex;
      flex-direction: column;
      width: 300px;
    }

    label {
      width: 100px;
      margin-top: 10px;
    }

    input,
    textarea {
      padding: 8px;
      margin-top: 5px;
      width: 100%;
    }

    textarea {
      width: 1000px;
    }

    button {
      margin-top: 20px;
      padding: 10px;
      cursor: pointer;
    }

    .form-group {
      margin-bottom: 20px;
    }

    /* 이미지 미리보기 영역 */
    .image-preview-container {
      display: flex;
      overflow-x: auto;
      margin-top: 10px;
      margin-bottom: 20px;
      padding-bottom: 10px;
      padding-left: 20px;
      width: 500px;
    }

    .image-preview-container img {
      height: 300px;
      margin-right: 20px;
      object-fit: cover;
      cursor: pointer;
      transition: transform 0.3s ease;
      /* 확대 시 부드러운 전환 */
    }

    .image-preview-container img:hover {
      transform: scale(1.1);
      /* 이미지에 마우스를 올리면 살짝 확대 */
    }

    /* 확대된 이미지 팝업 스타일 */
    .image-popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
    }

    .image-popup img {
      width: 600px;
      height: 600px;
    }

    .close-popup {
      position: absolute;
      top: 10px;
      right: 20px;
      color: white;
      font-size: 30px;
      cursor: pointer;
    }

    .file-input-container {
      position: relative;
    }

    #share{
      width: 20px;
      cursor: pointer;
    }
    #fdiary{
      cursor: pointer;
    }

  </style>
</head>

<!-- 공통 상단좌측메뉴 -->

</head>

<body>

      <p id="uName">김용준</p>

    <!-- Nav -->
    <nav id="menu">

        <a href="#">

  <!-- 공통 상단좌측메뉴 -->

  <!-- 다이어리 작성 메인 -->
  <div id="diary_write">
    <h1>일기 작성</h1>
    <form action="#" method="post" enctype="multipart/form-data">
      <div class="form-group">
        <label for="title">제목</label>
        <input type="text" name="title" id="title" placeholder="제목을 입력해주세요." required>
      </div>
      <div class="form-group">
        <!-- 생성 날짜 자동 기입(db) -->
        <label for="date">날짜</label>
        <input type="date" name="date" id="date">
      </div>
      <!-- 사진 업로드 -->
      <div class="form-group">
        <label for="image">사진 업로드</label>
        <div class="file-input-container">
          <input type="file" id="image" name="image" multiple accept="image/*" onchange="previewImages(event)">
        </div>

        <!-- 이미지 미리보기 영역 -->
        <div class="image-preview-container" id="image-preview-container"></div>
      </div>
      <div class="form-group">
        <label for="content">내용</label>
        <textarea name="content" id="content" rows="10" oninput="autoResize(this)" placeholder="내용을 입력해주세요."
          required></textarea>
      </div>

      <!-- 다이어리 체크박스 예시 -->
      <!-- {% if diaries %}
      <div>
        <p>공유 다이어리에 등록합니다:</p>
        {% for diary in diaries %}

          <input type="checkbox" name="diary_ids" value="{{ diary.id }}">

      <div class="form-group">
        <label>공유</label><br>
        <label id="fdiary">가족1
          <input type="checkbox" id="share" name="diary_ids" value="가족1">
        </label>

        <label id="fdiary">가족2
          <input type="checkbox" id="share" name="diary_ids" value="가족2">
        </label>
      </div>
      <button type="submit" onclick="saveBtn()">저장</button>
      <button type="button" onclick="cancelBtn()">취소</button>
  </div>
  </form>

  <!-- 확대된 이미지 팝업 -->
  <div class="image-popup" id="image-popup">
    <span class="close-popup" onclick="closePopup()">×</span>
    <img id="popup-image" src="" alt="Enlarged Image">
  </div>

  <script>
    function cancelBtn() {
      if (confirm("작성을 취소하시겠습니까?")) {
        location.href = "#"
      }
    }
    function saveBtn() {
      alert("저장되었습니다.")
    }

    function autoResize(textarea) {
      textarea.style.height = 'auto';
      textarea.style.height = textarea.scrollHeight + 'px';
    }

    // 이미지 미리보기 및 여러 이미지 처리
    function previewImages(event) {
      const files = event.target.files;  // 업로드된 파일 목록
      const previewContainer = document.getElementById('image-preview-container');

      // 기존 이미지가 있다면 유지하고 새로운 이미지를 추가
      Array.from(files).forEach(file => {
        const reader = new FileReader();

        reader.onload = function (e) {
          const img = document.createElement('img');
          img.src = e.target.result;  // 이미지 데이터를 URL로 설정
          img.onclick = function () {
            openPopup(img.src);  // 이미지 클릭 시 확대 보기
          };
          previewContainer.appendChild(img);  // 이미지 미리보기 영역에 추가
        };

        reader.onerror = function (error) {
          console.error("파일 읽기 오류:", error);
        };

        reader.readAsDataURL(file);  // 파일을 데이터 URL로 읽어 이미지 미리보기
      });
    }

    // 이미지 확대 보기 팝업 열기
    function openPopup(imageSrc) {
      const popup = document.getElementById('image-popup');
      const popupImage = document.getElementById('popup-image');
      popup.style.display = 'flex';
      popupImage.src = imageSrc;
    }

    // 이미지 확대 보기 팝업 닫기
    function closePopup() {
      const popup = document.getElementById('image-popup');
      popup.style.display = 'none';
    }
  </script>

  </div>
