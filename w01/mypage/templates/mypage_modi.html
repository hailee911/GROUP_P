{% extends 'main_navi_base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />
  <script src="https://code.jquery.com/jquery-latest.min.js"></script>
  <title>회원 정보 수정</title>
</head>
<body>
  {% block container-block%}
  <div id="container">
    <div id="mypage_top">
      <span>마이페이지</span>
    </div>
    <div class="mypage_cont_title">
      <span>회원정보 수정</span>
    </div>
    <div class="mypage_cont">
      <div class="mypage_name">
        <span>이름</span>
        <div>
          <input type="text" value='김용준' readonly>
        </div>
      </div>
      <div class="mypage_id">
        <span>아이디</span>
        <div>
          <input type="text" value='kyjoon0105' readonly>
        </div>
      </div>
      <div class="mypage_pw">
        <span>비밀번호</span>
        <button type="button" class="mypage_pw_chgbtn">비밀번호 변경</button>
        <div class="mypage_pw_chg">
          <h3>비밀번호 변경</h3>
          <div>
            <span>현재 비밀번호</span>
            <input type="text" value="현재 비밀번호를 입력하세요" id="mypage_pw_now">
          </div>
          <div>
            <span>비밀번호 변경</span>
            <input type="text" value="영문, 숫자, 특수 기호 포함 8자리" id="mypage_pw_chg1">
          </div>
          <div>
            <span>비밀번호 확인</span>
            <input type="text" value="비밀번호를 다시 입력하세요" id="mypage_pw_chg2">
          </div>
          <button type="button">변경하기</button>
        </div>
      </div>
      <div class="mypage_nicname">
        <span>닉네임</span>
        <div>
          <input type="text" value='용준스'>
        </div>
      </div>
      <div class="mypage_email">
        <span>이메일</span>
        <div class="mypage_email">
          <input type="text" value='kyjoon0105'>
          <p>@</p>
          <select class="mypage_email2" name="mypage_email2" id='mypage_email2'>
            <option value="naver.com">naver.com</option>
            <option value="gmail.com">gmail.com</option>
            <option value="hanmail.net">hanmail.net</option>
            <option value="nate.com">nate.com</option>
          </select>
        </div>
      </div>
      <div class="mypage_gender">
        <span>성별</span>
        <div class='mypage_gender_chk'>
          <input type="radio" id="mypage_gender_m" value="남자" name="mypage_gender">
          <label for="mypage_gender_m">남자</label>
          <input type="radio" id="mypage_gender_f" value="여자" name="mypage_gender">
          <label for="mypage_gender_f">여자</label>
        </div>
      </div>
      <div class="mypage_birth">
        <span>생일</span>
        <div>
          <input type="text" value='19880808'>
        </div>
      </div>
    </div>
    <div id="mypage_modi_btn">
      <button type="button">수정하기</button>
      <button type="button">수정취소</button>
    </div>
  </div>
  <script>
    // 자주 묻는 질문 슬라이드
    $(document).ready(function() {
      $('.mypage_pw_chgbtn').click(function() {
        $(this).next('.mypage_pw_chg').slideToggle(300); // 300ms 동안 슬라이드
        $(this).toggleClass('active'); // 열림/닫힘 상태 관리 (추가 스타일링 가능)
      });
    });
  </script>
  {% endblock container-block%}
</body>
</html>
