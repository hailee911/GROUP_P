<!DOCTYPE html>

  <meta charset="UTF-8">

  <link rel="stylesheet" href="{% static '/css/diary/diary_make.css'%}">
  <link rel="stylesheet" href="{% static '/css/home/main.css'%}">

</head>

</head>
<body>
<!-- 최상단 메뉴 -->
<div id="top_nav">
  <h1><a href="#"></a></h1>
  <ul class="top_menu">
    <li><a href="#"><img src="/static/images/home/search_icon.png" alt=""></a></li>
    <li><a href="#"><img src="/static/images/home/bell_off_icon.png" alt=""></a></li>
    <li><a href="#">마이페이지</a></li>
  </ul>

</div>

<!-- 좌측 gnb -->
<div id="gnb">

  <!-- 프로필 -->
  <div id="user_profile">
    <div id="pimg">
      <img src="/static/images/home/default_profile.png" alt="">
    </div>
    <p id="uName">김용준</p>
    <p id="uEmail">kyjoon0105@gmail.com</p>
  </div>

  <!-- Nav -->
  <nav id="menu">
    <ul>
      <a href="#"><li class="menu_item">우리 가족 이야기</li></a>
      <a href="#"><li class="menu_item active">다이어리</li></a>
      <a href="#"><li class="menu_item">감정 돌아보기</li></a>
      <a href="#"><li class="menu_item">우리가족</li></a>
      <a href="#"><li class="menu_item">캘린더</li></a>
      <a href="#"><li class="menu_item">알려드려요</li></a>
    </ul>
  </nav>

  <!-- logout -->
  <div id="logout">
    <a href="#"><span>로그아웃</span></a>
  </div>
  
</div>
<!-- 공통 상단좌측메뉴 -->


<!-- 다이어리 HOME -->
<div id="all_area">
  <!-- 상단부분 -->
  <div id="title_area">
    <p id="topTit">가족 공유 다이어리 생성</p>      
  </div>

  <!-- 메인부분 -->
  <div id="main_area">
    <div class="container">
      <img id="diaryImg" src="/static/images/diary/diaryMake.png" alt="Family Diary Background">
      <div class="aa">
        <div>
          <span>다이어리 제목</span>
        </div>
        <div>
          <input type="text" class="title_input" placeholder="제목을 입력하세요." maxlength="20"></input>
        </div>
        <div id="mem_search">
          <span>추가할 가족 검색</span><br>
          <div class="search_container">
            <input id="searchBar" type="text" name="search" placeholder="검색">
            <button onclick="searchMember()" id="searchBtn"><img src="/static/images/diary/searchBtn.png" alt=""></button>
          </div>
          <div id="memberList"></div>
        </div>
        <div id="date_search">
          <span>다이어리 생성일</span><br>
          <input type="date" class="date_input">
        </div>
        <div id="save_area">
          <button id="saveBtn"><img src="/static/images/diary/saveBtn.png" alt=""></button>
          <span id="cancleBtn"><button><img src="/static/images/diary/cancleBtn.png" alt=""></button></span>

        </div>

      </div>
    </div>
  </div>
    


  <!-- 스크립트 부분 -->
  <script>
    // 예시 멤버 데이터
    const members = [
            { id: "user1", nicName: "닉네임1" },
            { id: "user2", nicName: "닉네임2" },
            { id: "user3", nicName: "닉네임3" }
        ];

        // 멤버 추가된 목록
        const addedMembers = [];

        function searchMember() {
            const input = document.getElementById('searchBar').value.trim();
            const member = members.find(m => m.id === input);

            if (member) {
                // 중복 추가 방지
                if (addedMembers.some(m => m.id === member.id)) {
                    alert("이미 추가된 멤버입니다.");
                    return;
                }

                if (confirm("멤버를 추가하시겠습니까?")) {
                    addedMembers.push(member);
                    displayMember(member);
                }
            } else {
                alert("해당 id는 존재하지 않습니다.");
            }
        }

        function displayMember(member) {
            const memberList = document.getElementById('memberList');
            const memberDiv = document.createElement('div');
            memberDiv.className = 'nicName';
            memberDiv.textContent = member.nicName;
            memberList.appendChild(memberDiv);
        }



        // 다이어리 저장 버튼 클릭 시 동작
        document.getElementById('saveBtn').addEventListener('click', function () {
          // 제목과 날짜 입력값 가져오기
          const title = document.querySelector('.title_input').value.trim();
          const date = document.querySelector('.date_input').value;

          // 필수값 확인
          if (!title) {
              alert("다이어리 제목을 입력해주세요.");
              return;
          }
          if (!date) {
              alert("생성일을 선택해주세요.");
              return;
          }

          // 저장 데이터 확인
          console.log("다이어리 제목:", title);
          console.log("생성일:", date);
          console.log("추가된 멤버:", addedMembers);

          // 성공 알림
          alert("다이어리가 생성되었습니다.");

          // 다이어리 홈 페이지로 이동
          window.location.href = '/diary/diaryHome/';
        });

        // 다이어리 취소 버튼 클릭 시 동작
        document.querySelector('#cancleBtn button').addEventListener('click', function (event) {
          if (confirm("생성을 취소하시겠습니까?")) {
              // 다이어리 홈 페이지로 이동
              window.location.href = '/diary/diaryHome/';
          } else {
              event.preventDefault(); // 이동 취소
          }
        });
  </script>


  
</body>
</html>
