<!-- 다이어리 HOME -->
<div id="all_area">
  <!-- 상단부분 -->
  <div id="title_area">
    <p id="topTit">가족 공유 다이어리 생성</p>      
  </div>

  <!-- 메인부분 -->
  <div id="main_area">
    <div class="container">
      <img id="diaryImg" src="/static/images/diary/diaryMake.png" alt="Family Diary Background">
      <div class="title_container">

        <div>
          <span>다이어리 제목</span>
        </div>
        <div>
          <input type="text" class="title_input" placeholder="제목을 입력하세요." maxlength="20"></input>
        </div>

        <div id="groupName">
          <span>가족 이름</span><br>
          <div class="gName_container">
            <input type="text" name="groupName" class="familyName" placeholder="가족 이름을 입력하세요." maxlength="20">
          </div>
        </div>

        <div id="mem_search">
          <span>추가할 가족 검색</span><br>
          <div class="search_container">
            <input id="searchBar" class="searchBar" type="text" name="search" placeholder="검색">
          </div>
          <div id="memberList"></div>
        </div>

        <div id="date_search">
          <span>다이어리 생성일</span><br>
          <input type="date" class="date_input">
        </div>

        <div id="save_area">
          <button id="saveBtn"><img src="/static/images/diary/saveBtn.png" alt=""></button>
          <span id="cancleBtn"><button><img src="/static/images/diary/cancleBtn.png" alt=""></button></span>
        </div>

      </div>
    </div>
  </div>
    


  <!-- 스크립트 부분 -->
  <script>
    // 예시 멤버 데이터
    const members = [
    { id: "user1", name: "김철수", nicName: "닉네임1" },
    { id: "user2", name: "이영희", nicName: "닉네임2" },
    { id: "user3", name: "박민수", nicName: "닉네임3" }
    ];

    // 멤버 추가된 목록
    const addedMembers = [];

    function searchMember() {
    const input = document.getElementById('searchBar').value.trim();
    const member = members.find(m => m.id === input);

    if (member) {
        // 중복 추가 방지
        if (addedMembers.some(m => m.id === member.id)) {
            alert("이미 추가된 멤버입니다.");
            return;
        }

        if (confirm("멤버를 추가하시겠습니까?")) {
            addedMembers.push(member);
            displayMember(member);
        }
    } else {
        alert("해당 id는 존재하지 않습니다.");
    }
    }

    function displayMember(member) {
    const memberList = document.getElementById('memberList');
    const memberDiv = document.createElement('div');
    memberDiv.className = 'nicName';
    memberDiv.textContent = member.name; // 이름 표시
    memberList.appendChild(memberDiv);
    }

    // Enter 키로 검색 동작 추가
    document.getElementById('searchBar').addEventListener('keyup', function (event) {
    if (event.key === 'Enter') {
        searchMember();
    }
    });

    // 다이어리 저장 버튼 클릭 시 동작
    document.getElementById('saveBtn').addEventListener('click', function () {
        const title = document.querySelector('.title_input').value.trim();
        const groupName = document.querySelector('.familyName').value.trim();
        const date = document.querySelector('.date_input').value;
    
        if (!title) {
            alert("다이어리 제목을 입력해주세요.");
            return;
        }
    
        if (groupName === '') {
            alert("가족 이름을 입력해주세요.");
            return;
        }
    
        if (!date) {
            alert("생성일을 선택해주세요.");
            return;
        }
    
        // 추가된 멤버의 이름 리스트
        const memberNames = addedMembers.map(member => member.name).join(', ');
    
        // localStorage에 저장 (groupName 포함)
        const diaryData = {
            title: title,
            groupName: groupName, // 저장하지만 표시하지 않음
            date: date,
            members: memberNames
        };
        localStorage.setItem('diaryData', JSON.stringify(diaryData));
    
        alert("다이어리가 생성되었습니다.");
        window.location.href = '/diary/diaryHome/';
    });
  

    // 다이어리 취소 버튼 클릭 시 동작
    document.querySelector('#cancleBtn button').addEventListener('click', function (event) {
    if (confirm("생성을 취소하시겠습니까?")) {
        window.location.href = '/diary/diaryHome/';
    } else {
        event.preventDefault();
    }
    });
  </script>


  
</body>
</html>
